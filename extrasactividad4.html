<script id="jsbin-javascript">
// Variables utiles
var precio_base = 2000;

// Valores de los recargos
var edad_18 = 0.1; // 10%
var edad_25 = 0.2; // 20%
var edad_50 = 0.3; // 30%

var casado_18 = 0.1; // 10%
var casado_25 = 0.2; // 20%
var casado_50 = 0.3; // 30%

var hijos_recargo = 0.2; // 20%
var propiedad_recargo = 0.35; // 35%
var ingreso_recargo = 0.05; // 5%

var continuar = true;

while (continuar) {
// Recargo
var recargo = 0;
var recargo_total = 0;

// Mensajes de alerta para ingresar datos
var nombre = prompt("Ingrese su nombre, o escriba 'Salir' para terminar");
if (nombre.toUpperCase() === "SALIR") {
continuar = false;
break;
}

var edad = prompt("¿Cuantos años tiene? Ingrese solamente números ");
var casado = prompt("¿Está casado actualmente? (si/no)");
var edad_conyuge = 0;
if("SI" == casado.toUpperCase()){
edad_conyuge = prompt("¿Que edad tiene su esposo/a?");
}

var hijos = prompt("¿Tiene hijos o hijas? (si/no)");
var cantidad_hijos = 0;
if("SI" == hijos.toUpperCase()){
cantidad_hijos = parseInt(prompt("¿Cuántos hijos tiene? Ingrese solamente números "));
}

var propiedades = parseInt(prompt("¿Cuántas propiedades posee? Ingrese solamente números "));
var ingresos = parseFloat(prompt("¿Cuáles son sus ingresos mensuales? Ingrese solamente números "));

// Convirtiendo las edades ingresadas a números
var edad_numero = parseInt(edad);
var edad_conyuge_numero = 0;
if("SI" == casado.toUpperCase()){
edad_conyuge_numero = parseInt(edad_conyuge);
}

// Recargo por edad del asegurado
if(edad_numero >= 18 && edad_numero < 25){
recargo = precio_base * edad_18;
} else if(edad_numero >= 25 && edad_numero < 50){
recargo = precio_base * edad_25;
} else if(edad_numero >= 50){
recargo = precio_base * edad_50;
}
recargo_total += recargo;

// Recargo por la edad del cónyuge
if(edad_conyuge_numero >= 18 && edad_conyuge_numero < 25){
recargo = precio_base * casado_18;
} else if(edad_conyuge_numero >= 25 && edad_conyuge_numero < 50){
recargo = precio_base * casado_25;
} else if(edad_conyuge_numero >= 50){
recargo = precio_base * casado_50;
}
recargo_total += recargo;

// Recargo por la cantidad de hijos
recargo_total += cantidad_hijos * (precio_base * hijos_recargo);

// Recargo por cantidad de propiedades
recargo_total += propiedades * (precio_base * propiedad_recargo);

// Recargo por ingresos
recargo_total += ingresos * ingreso_recargo;

// Cálculo del precio final
var precio_final = precio_base + recargo_total;

// Resultado
alert("Para el asegurado " + nombre);
alert("El recargo total sera de: " + recargo_total);
alert("El precio sera de: " + precio_final);
}

</script>
</body>
</html>
